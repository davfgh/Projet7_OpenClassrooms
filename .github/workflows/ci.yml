name: Python CI

on:
  push:
    branches:
      - main
      - ajout-tests-ci
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Environnement Windows pour correspondre Ã  Anaconda

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Print current directory and list files
      run: |
        echo "Current directory:"
        pwd
        echo "Contents:"
        Get-ChildItem -Recurse

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 3_dossier_code_012025/requirements.txt

    - name: Run tests
      run: |
        pytest 3_dossier_code_012025/tests/
